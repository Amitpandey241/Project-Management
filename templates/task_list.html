<style>
    h1 {
        text-align: center;
        color: #333; /* Change the color as needed */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd; /* Border color - you can change it */
    }

    th {
        /* background-color: #f2f2f2;  Background color for header row */
    }

    tr:nth-child(even) {
        /* background-color: #f9f9f9;  Background color for even rows */
    }

    a {
        color: #007BFF; /* Link color - you can change it */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>


<h1>Project List</h1>

<table>
    <tr>
        <th>Task Name</th>
        <th>Description</th>
        <th>Deadline</th>
        <th>User</th>
        <th>Status</th>

    </tr>
    {% for task in tasks %}
        <tr>
        
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.deadline}}</td>
                <td>{{task.user}}</td>
                <td>{{task.status}}</td>
                <td><a href="{% url 'create-task'  %}">Add</a></td> 
                <td><a href="{% url 'update-task' task.id %}">Update</a></td> 
        </tr>
    {% endfor %}
</table>
